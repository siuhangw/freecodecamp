<!DOCTYPE html>
<html>
  <header><link rel="stylesheet" href="style.css" /></header>
  <body>
    <!-- Title -->
    <h1 id="title">Survey Form</h1>

    <!-- Form -->
    <form id="survey-form">
      <!-- Description -->
      <p id="description">Let us know how we can improve freeCodeCamp</p>

      <!-- Name -->
      <div class="tab">
        <div class="tabLeft">
          <label id="name-label" for="name">*Name:</label>
        </div>
        <div class="tabRight">
          <input
            class="input-field"
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
      </div>

      <!-- Email -->
      <div class="tab">
        <div class="tabLeft">
          <label id="email-label" for="email">*Email:</label>
        </div>
        <div class="tabRight">
          <input
            class="input-field"
            type="email"
            id="email"
            name="email"
            placeholder="user@example.com"
            pattern="+@example.com"
            required
          />
        </div>
      </div>

      <!-- Age -->
      <div class="tab">
        <div class="tabLeft">
          <label id="number-label" for="age">*Age:</label>
        </div>
        <div class="tabRight">
          <input
            class="input-field"
            type="number"
            id="number"
            name="age"
            placeholder="18"
            min="0"
            max="200"
          />
        </div>
      </div>

      <!-- Role -->
      <div class="tab">
        <div class="tabLeft">
          <label id="role-label" for="role"
            >Which option best describes your current role?</label
          >
        </div>
        <div class="tabRight">
          <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- Recommandation -->
      <div class="tab">
        <div class="tabLeft">
          How likely is that you would recommend freeCodeCamp to a friend?
        </div>
        <div class="tabRight">
          <ul style="list-style: none;">
            <li class="radio">
              <label>
                <input
                  type="radio"
                  id="option-1"
                  name="radio-buttons"
                  value="option-1"
                  checked
                />Definitely
              </label>
            </li>
            <li class="radio">
              <label>
                <input
                  type="radio"
                  id="option-2"
                  name="radio-buttons"
                  value="option-2"
                />
                Maybe
              </label>
            </li>
            <li class="radio">
              <label>
                <input
                  type="radio"
                  id="option-3"
                  name="radio-buttons"
                  value="option-3"
                />Not sure</label
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- FCC -->
      <div class="tab">
        <div class="tabLeft">
          <label id="fcc-label" for="fcc"
            >What do you like most in FCC: Challenges Projects Community Open
            Source</label
          >
        </div>
        <div class="tabRight">
          <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- Improvement -->
      <div class="tab">
        <div class="tabLeft">
          <p>
            Things that should be improved in the future (Check all that apply):
          </p>
        </div>
        <div class="tabRight">
          <ul style="list-style: none;">
            <li class="checkbox">
              <input
                type="checkbox"
                id="option-1"
                name="option-1"
                value="option-1"
                checked
              />
              <label for="option-1">Front-end Projects</label>
            </li>
            <li class="checkbox">
              <input
                type="checkbox"
                id="option-2"
                name="option-2"
                value="option-2"
              />
              <label for="option-2">Back-end Projects</label>
            </li>
            <li class="checkbox">
              <input
                type="checkbox"
                id="option-3"
                name="option-3"
                value="option-3"
              />
              <label for="option-3">Data Visualization</label>
            </li>
            <li class="checkbox">
              <input
                type="checkbox"
                id="option-4"
                name="option-4"
                value="option-4"
              />
              <label for="option-4">Challenges</label>
            </li>
            <li class="checkbox">
              <input
                type="checkbox"
                id="option-5"
                name="option-5"
                value="option-5"
              />
              <label for="option-5">Open Source Community</label>
            </li>
            <li class="checkbox">
              <input
                type="checkbox"
                id="option-6"
                name="option-6"
                value="option-6"
              />
              <label for="option-6">Gitter help rooms</label>
            </li>
            <li class="checkbox">
              <input
                type="checkbox"
                id="option-7"
                name="option-7"
                value="option-7"
              />
              <label for="option-7">Videos</label>
            </li>
            <li class="checkbox">
              <input
                type="checkbox"
                id="option-8"
                name="option-8"
                value="option-8"
              />
              <label for="option-8">City Meetups</label>
            </li>
            <li class="checkbox">
              <input
                type="checkbox"
                id="option-9"
                name="option-9"
                value="option-9"
              />
              <label for="option-9">Wiki</label>
            </li>
            <li class="checkbox">
              <input
                type="checkbox"
                id="option-10"
                name="option-10"
                value="option-10"
              />
              <label for="option-10">Forum</label>
            </li>
            <li class="checkbox">
              <input
                type="checkbox"
                id="option-11"
                name="option-11"
                value="option-11"
              />
              <label for="option-11">Additional Courses</label>
            </li>
          </ul>
        </div>
      </div>

      <!-- Comment & Suggestion -->
      <div class="tab">
        <div class="tabLeft">Any Comments or Suggestions?</div>
        <div class="tabRight">
          <textarea
            class="input-field"
            id="comment"
            name="comment"
            style="height:50px;resize:vertical;"
            placeholder="Enter your comment here..."
          >
          </textarea>
        </div>
      </div>

      <!-- Submit -->
      <button id="submit" type="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js."></script>
  </body>
</html>
